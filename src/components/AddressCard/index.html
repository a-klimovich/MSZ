<div class="address-card card" data-latlng="52.212888156663915,24.35528965137074">
  <div class="address-card__title">
    @@title
  </div>

  <hr class="m-0">

  <div class="address-card__address centered">
    @@address
  </div>

  <hr>

  <div class="address-card__img">
    <a href="@@image">
      <img class="lazy" src="@@image" alt="store photo">
    </a>
  </div>

  <div class="address-card__map">
    <div id="@@idMap" style="width: 100%; height: 100%"></div>
  </div>
</div>
